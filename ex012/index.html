<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML</title>
</head>
<body>
    <h1>inserindo vídeos hospedados localmente </h1>
    <p>este video está hospedado no meu proprio servidor.</p>
    <video width="500px" poster="imagens/capa.jpg" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/Meu-Video-1.m4v" type="video/m4v">
        <source src="midia/Meu-Video-2.webm" type="video/webm">
            <p>seu navegador não tem compatibilidade com reprodução ed vídeo</p>
    </video>

    <h1>Adcionando o video do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/197093965?autoplay=1&loop=1&color=ff0179&portrait=0" width="620" height="349" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>


<h1>Adcionando vídeo do youtube</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
